<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page with a quiz question">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Start Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- End Google fonts -->
    <link rel="stylesheet" href="assets/css/quiz.css">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Quiz</title>
    <link rel="icon" href="assets/images/quiz-favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("user_1vTJ1rTSIKfQPNUL54I2W");
        })();
    </script>
</head>

<body>
    <main class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h2 class="text-center header-margin">Your number of correct
                        answers is
                        <span id="score">0</span>!
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="results-display">
                        <img class="d-block mx-auto img-fluid" src="#" alt="description of gif" />
                        <h3 class="text-center header-margin">Text</h3>
                    </div>
                </div>
            </div>
            <form id="subscribe-form" novalidate>
                <div class="form-row text-center">
                    <div class="col">
                        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                        <label for="subscribe"> Subscribe to receive updates on new
                            quizzes</label><br>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="col d-flex justify-content-center">
                        <input type="email" class="form-control" placeholder="name@example.com" id="emailField"
                            name="emailField" aria-describedby="emailField" disabled>
                    </div>
                </div>
                <p id="error-msg" class="form-text text-center" style="color: red; font-weight: bold;"></p>
                <button type="submit" class="btn btn-primary d-flex mx-auto">Finish</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="assets/js/finish-quiz.js"></script>
</body>

</html>
