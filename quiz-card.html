<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page with a quiz question">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Start Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- End Google fonts -->
    <link rel="stylesheet" href="assets/css/quiz.css">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Quiz</title>
    <link rel="icon" href="assets/images/quiz-favicon.png" type="image/png">
</head>

<body>
    <main id="question-card-page" class="container-fluid full-screen">
        <div id="question-card-container" class="container content-centered">
            <!-- d-none class will be added to the loader as soon as question is loaded -->
            <div id="loader"></div>
            <!-- d-none class hides the question card; the class will be removed as soon as question is loaded -->
            <div id="question-card" class="row d-none">
                <div class="col">
                    <div class="card mx-auto">
                        <div id="question-section" class="card-body">
                            <div class="card-header">
                                <h3 id="question-text">Question</h3>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <p class="option-numbering">A</p>
                                    <p class="option-text" data-number="0">Option 1</p>
                                </li>
                                <li class="list-group-item">
                                    <p class="option-numbering">B</p>
                                    <p class="option-text" data-number="1">Option 2</p>
                                </li>
                                <li class="list-group-item">
                                    <p class="option-numbering">C</p>
                                    <p class="option-text" data-number="2">Option 3</p>
                                </li>
                                <li class="list-group-item">
                                    <p class="option-numbering">D</p>
                                    <p class="option-text" data-number="3">Option 4</p>
                                </li>
                            </ul>
                        </div>
                        <hr>
                        <div id="progress-section" class="card-body">
                            <div id="correct-ans-txt">Correct answers: <span id="score">0</span></div>
                            <div id="qn-counter-txt">Question: <span id="question-counter">1/10</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="assets/js/quiz-card.js"></script>
</body>

</html>
